<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>position-absolute</title>
		<style>
			html,body{
				font:12px MCPdigital;
				background:#FFF;
			}
			#box1 {
				position:absolute;
				top:10px;
				left:10px;
				width:auto;
			}
			#box2 {
				position:absolute;
				top:150px;
				left:10px;
				width:200px;
			}
			#box3{
				position:absolute;
				top:300px;
				bottom:10px;
				left:50px;
				right:50px;
			}
			/* regole per evidenziare i blocchi */
			div { background : #ffc; color : #000; border : solid }
		</style>
	</head>
	<body>
		<body>
			<div id="box1">Cantami, o Diva, del Pelìde Achille l’ira funesta</div>
			<div id="box2">Cantami, o Diva, del Pelìde Achille l’ira funesta</div>
			<div id="box3">Cantami, o Diva, del Pelìde Achille l’ira funesta</div>
		</body>
	</body>
</html>
