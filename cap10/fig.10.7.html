<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Contenuti generati</title>
		<style>
			body{
			counter-reset: capitolo;
			}
			h1:before {
			content: counter(capitolo) '. ';
			counter-increment: capitolo;
			}
			h1{
			counter-reset: paragrafo;
			}
			h2:before {
			content: counter(capitolo) '.' counter(paragrafo) ' ';
			counter-increment: paragrafo;
			}
		</style>
	</head>
	<body>
		<h1>Primo capitolo</h1>
		<h2>Primo paragrafo</h2>
		<h2>Secondo paragrafo</h2>
		<h1>Secondo capitolo</h1>
		<h2>Primo paragrafo</h2>
		<h2>Secondo paragrafo</h2>
	</body>
</html>
