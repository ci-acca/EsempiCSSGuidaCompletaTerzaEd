<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Contenuti generati</title>
		<style>
		p.nota:before{
		content:"Nota ";
		}
		p.nota:after{
		content:" ***";
		font-weight:bold;
		color:#999;
		}
		</style>
	</head>
	<body>
		<p class="nota">[1]: Questo è il testo di una nota.</p>
		<p class="nota">[2]: Questo è il testo di un'altra nota.</p>
	</body>
</html>
