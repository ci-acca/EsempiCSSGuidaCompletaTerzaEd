<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>La proprietà text-transform</title>
		<style>
		h1 { text-transform : uppercase }
		h2 { text-transform : capitalize }
		p { text-transform : lowercase }
		</style>
	</head>
	<body>
		<h1>Iliade</h1>
		<h2>Libro primo</h2>
		<p>Cantami, o Diva, del Pelìde Achille l’ira funesta che infiniti addusse lutti agli Achei</p>
	</body>
</html>
