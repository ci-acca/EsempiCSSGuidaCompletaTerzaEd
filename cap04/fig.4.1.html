<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>La proprietà font-family</title>
		<style>
		.serif{font-family:serif}
		.sans-serif{font-family:sans-serif}
		.cursive{font-family:cursive}
		.fantasy{font-family:fantasy}
		.monospace{font-family:monospace}		
		</style>
	</head>
	<body>
		<p class="serif">Questo è un testo di tipo serif AaBbCcDdEeFf</p>
		<p class="sans-serif">Questo è un testo di tipo sans-serif AaBbCcDdEeFf</p>
		<p class="cursive">Questo è un testo di tipo cursive AaBbCcDdEeFf</p>
		<p class="fantasy">Questo è un testo di tipo fantasy AaBbCcDdEeFf</p>
		<p class="monospace">Questo è un testo di tipo monospace AaBbCcDdEeFf</p>
	</body>
</html>
