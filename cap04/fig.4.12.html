<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>La proprietà text-decoration</title>
		<style>
			a { text-decoration:none;color:#000; }
			a:visited { text-decoration:line-through; }
			strong { text-decoration:underline; font-weight:normal; }
			em { text-decoration:overline; font-style:normal }
		</style>
	<body>
		<p>
			<a href="#">Questo è un link</a>,
			<strong>questo è testo rafforzato</strong>,
			questo è testo senza alcuna decorazione,<br /> questo è testo normale,
			<a href="…" >Questo è un link visitato</a>,
			<em>questo è un testo enfatizzato</em>
		</p>
	</body>
</html>
