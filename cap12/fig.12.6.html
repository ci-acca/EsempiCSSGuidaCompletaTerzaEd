<!DOCTYPE html>
<html>
<head>
	<title>Trasformazioni CSS3</title>
	<style>
		ul.galleria {
		margin:100px 0;
		padding:0;
		}
		ul.galleria li{
		list-style:none;
		float:left;
		padding:10px;
		margin-left:10px;
		border:1px solid #999;
		}
		ul.galleria li a{
		display:block;
		}
		ul.galleria li a img{
		display:block;
		}
		ul.galleria li a:hover img{
		-ms-transform: scale(1.3);
		-moz-transform: scale(1.3);
		-webkit-transform: scale(1.3);
		-o-transform: scale(1.3);
		transform: scale(1.3);
		-ms-transform-origin: 0 0;
		-moz-transform-origin: 0 0;
		-webkit-transform-origin: 0 0;
		-o-transform-origin: 0 0;
		transform-origin: 0 0;
		}
  </style>
</head>
<body>
  <ul class="galleria">
    <li><a href="…"><img src="sea1.jpg" alt=""></a></li>
    <li><a href="…"><img src="sea2.jpg" alt=""></a></li>
    <li><a href="…"><img src="sea3.jpg" alt=""></a></li>
  </ul>
</body>
</html>
</html>
