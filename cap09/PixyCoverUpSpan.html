<!DOCTYPE html>
<html>
	<head>

		<title>Pixy Cover-Up span</title>

		#rimpiazza{
		height:102px;
		width:329px;
		position:relative;
		}
		#rimpiazza span{

		left:0;

		height:100%;
		}
		</style>
	</head>
	<body>
		<div id="rimpiazza">Acme<span></span></div>
	</body>
